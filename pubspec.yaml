name: ReadIt
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.25.2
  firebase_auth: ^4.17.2
  firebase_storage: ^11.6.3
  file_picker: ^6.1.1
  permission_handler: ^8.1.6
  cloud_firestore: ^4.15.4
  shared_preferences: ^2.0.8
  path_provider: ^2.0.2
  image_picker: ^1.0.7
  intl: ^0.19.0
  google_ml_kit: ^0.16.3
  syncfusion_flutter_pdf: ^24.2.3
  http: ^1.2.0
  chat_gpt_flutter: ^1.0.16
  flutter_pdfview: ^1.3.2
  nlp: ^0.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  fonts:
    - family: LobsterTwo
      fonts:
        - asset: fonts/LobsterTwo-Regular.otf
    - family: roboto
      fonts:
        - asset: fonts/RobotoMono-Regular.ttf

assets:
  - pics/logo.png
